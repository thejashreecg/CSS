<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        .par{
            width: 100%;
            height: 300px;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            /* flex-direction: column; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            flex-wrap: wrap;
            /* flex-wrap: nowrap; */
            justify-content: space-evenly;
            align-items: center;
            margin-top: 150px;
        }
        .ch{
            width: 100px;
            height: 80px;
            border: solid;
            background-color: blue;
        }

        h1{
            text-align: center;
            color: white;
        }
        @media screen and (min-width:100px) and (max-width:240px) {
            .par{
                height: auto;
            }
        }

       
    </style>
</head>
<body>
    <div class="par">
        <div class="ch">
            <h1>1</h1>
        </div>
        <div class="ch">
            <h1>2</h1>
        </div>
        <div class="ch">
            <h1>3</h1>
        </div>
        <div class="ch">
            <h1>4</h1>
        </div>
    </div>
</body>
</html>
