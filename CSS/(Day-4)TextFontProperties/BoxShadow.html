<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            box-shadow: 5px 5px 5px blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </div>
</body>
</html>
