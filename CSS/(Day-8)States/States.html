<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States in Html</title>
    <style>
        a:link{
            color: white;
            background-color: green;
        }
        a:hover{
            background-color: orange;
            color: blue;
        }
        a:active{
            background-color: black;
            color: yellow;
        }
        a:visited{
            background-color: aqua;
            color: red;

        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com" width="200px">Instagram</a>
</body>
</html>
