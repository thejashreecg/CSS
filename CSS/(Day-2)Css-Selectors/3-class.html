<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .a{ 
            color: red;
        } /* class */

        #b{  /* Id */
            color: pink;
        }

    </style>
</head>
<body>
    <h1 class="a">First</h1>
    <h1 class="a">Sec</h1>
    <h2 id="b">Third</h2>
</body>
</html>
