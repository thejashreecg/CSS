<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        div h1{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello</h1>
        <h1>First</h1>
        <section>
            <h1>I am inside section</h1>
        </section>
        <h2>I am h2</h2>
        <h1>Last h1 iam</h1>
    </div>
    <h1>I am outside div</h1>
    <h1>I am the last tag in body</h1>
</body>
</html>
